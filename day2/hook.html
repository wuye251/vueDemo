<!DOCTYPE html>
<html>
<head>
	<script src="../vue.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		{{message}}
	</div>

	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>

	<div id="app-3">
		<p>{{p}}</p>
		<button v-on:click="reverseMsg">反转消息</button>
	</div>
</body>
<script type="text/javascript">
	var data = {message:'hello vuejs'};  
    var vue = new Vue({  

        el:'#app',  
        data:data,  

        //生命周期函数  
        beforeCreate:function (){  
            console.log('beforeCreate');  
        },  

        created:function () {  
            console.log('created');  
        },  

        beforeMount:function () {  
            console.log('beforeMount');  
        },  

        beforeUpdate:function () {  
            // console.log(this.message);  
            console.log('beforeUpdate');  
        },  
        updated:function () {  
            console.log('updated');  
        }  
    });  

    setTimeout(function(){
    	data.message = "change vue";
    }, 3000);
	
	var app2 = new Vue({
		el: '#app-2',
		data: {
			message: '页面加载于 ' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el: '#app-3',
		data : {
			p: '反转消息'
		},
		methods: {
			reverseMsg:function(){
				this.message = this.message.split('').reverse().join('');
			}
		}

	})
</script>
</html>
