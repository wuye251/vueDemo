<!DOCTYPE html>
<html>
<head>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{msg}}

		<!-- <p>Using mustaches: {{ rawHtml }}</p> -->
		<p> Using v-html directive:<span v-html="rawHtml"></span></p>
		<!-- 输出html样式语句 -->
		<!-- <p v-html="rawHtml"></p> -->
		<span v-bind:class="color">test1111111111</span>
	</div>
<hr>
	<div id="app-1">
		<p v-if="seen">see me ok?</p>
		<a v-bind:href="url">...</a>

		<div @click="click1">
			<div @click="click2">
			<!--click.stop表示onclick事件执行到此处结束  -->
			<!-- <div @click.stop="click2"> -->
				click me
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

	var vm = new Vue({
		el : "#app",
		data :{
			msg : "hi vue",
			rawHtml: '<span style="color: red">this is should be red</span>',
			color:'blue'
		}	
	})

	vm.msg = "hi...";

	var app2 = new Vue({
		el : "#app-1",
		data: {
			seen : false,
			url  : "https://ahahahha",
		},
		methods:{
			click1 : function() {
				console.log('click1.......');
			},
			click2 : function() {
				console.log('click2....');
			},
		}
	})

</script>

<style type="text/css">
	.red {color : red;}	
	.blue{color: blue; font-size: 100px;}
</style>

</html>
